<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frog Acronym Game</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/3.55.2/phaser.min.js"></script>
    <style>
        body { margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; background: #000; }
    </style>
</head>
<body>
    <script>
    const config = {
        type: Phaser.AUTO,
        width: 800,
        height: 650, // Increased height to accommodate score outside
        backgroundColor: '#000000',
        scene: {
            preload: preload,
            create: create,
            update: update
        },
        physics: {
            default: 'arcade',
            arcade: {
                debug: false
            }
        }
    };

    const game = new Phaser.Game(config);
    let frog;
    let acronyms;
    let cursors;
    let scoreText;
    let score = 0;
    let walls;

    const ACRONYMS = {
        'ARK': 'Account Resource Kit',
        'BIAB': 'Back in a Bit',
        'CAD': 'Connected Account Detail',
        'CAS': 'Customer Authentication Service',
        'CDE': 'Complex Deal Review',
        'DEB': 'Dashboard Eligible Business'
    };

    function preload() {
        this.load.image('frog', 'bufo.png');
    }

    function create() {
        // Create walls
        walls = this.physics.add.staticGroup();
        createMaze(this);

        // Create frog
        frog = this.physics.add.sprite(40, 40, 'frog');
        frog.setScale(0.25); // Make frog a quarter of the size
        frog.setCollideWorldBounds(true);

        // Create acronyms
        acronyms = this.physics.add.group();
        Object.keys(ACRONYMS).forEach(acronym => {
            const { x, y } = getRandomPosition(this);
            const acronymText = this.add.text(x, y, acronym, { fontSize: '16px', fill: '#fff' });
            acronyms.add(acronymText);
            this.physics.add.existing(acronymText);
            acronymText.body.setSize(acronymText.width, acronymText.height);
            acronymText.setData('acronym', acronym);
        });

        this.physics.add.collider(frog, walls);
        this.physics.add.overlap(frog, acronyms, collectAcronym, null, this);

        cursors = this.input.keyboard.createCursorKeys();

        scoreText = this.add.text(400, 620, 'Score: 0', { fontSize: '32px', fill: '#fff' }).setOrigin(0.5);
    }

    function update() {
        const speed = 160;

        if (cursors.left.isDown) {
            frog.setVelocityX(-speed);
        } else if (cursors.right.isDown) {
            frog.setVelocityX(speed);
        } else {
            frog.setVelocityX(0);
        }

        if (cursors.up.isDown) {
            frog.setVelocityY(-speed);
        } else if (cursors.down.isDown) {
            frog.setVelocityY(speed);
        } else {
            frog.setVelocityY(0);
        }
    }

    function collectAcronym(frog, acronym) {
        const acronymText = acronym.getData('acronym');
        acronym.disableBody(true, true);
        score += 10;
        scoreText.setText('Score: ' + score);
        
        const expandedText = this.add.text(400, 300, `${acronymText}: ${ACRONYMS[acronymText]}`, { fontSize: '24px', fill: '#fff' })
            .setOrigin(0.5)
            .setDepth(1);

        this.time.delayedCall(2000, () => {
            this.tweens.add({
                targets: expandedText,
                alpha: 0,
                duration: 1000,
                ease: 'Power2',
                onComplete: () => expandedText.destroy()
            });
        });
    }

    function createMaze(scene) {
        const mazeLayout = [
            "XXXXXXXXXXXXXXXXXXXXXXX",
            "X         X           X",
            "X XXXXXXX X XXXXXXXXX X",
            "X X     X X X       X X",
            "X X XXX X X X XXXXX X X",
            "X X X X   X     X X   X",
            "X X X XXXXXXXXX X XXXXX",
            "X X X       X   X     X",
            "X X XXXXXXX X XXXXXXX X",
            "X X       X X       X X",
            "X XXXXXXX X X XXXXX X X",
            "X       X   X     X   X",
            "XXXXXXX XXXXX XXX XXXXX",
            "X     X       X       X",
            "XXXXXXXXXXXXXXXXXXXXXXX"
        ];

        const tileSize = 40;
        const wallThickness = 4; // Thin walls

        mazeLayout.forEach((row, y) => {
            for (let x = 0; x < row.length; x++) {
                if (row[x] === 'X') {
                    const wall = scene.add.rectangle(x * tileSize, y * tileSize, tileSize, tileSize, 0x0000FF);
                    wall.setOrigin(0);
                    walls.add(wall);
                    wall.body.setSize(wallThickness, wallThickness);
                    wall.body.setOffset((tileSize - wallThickness) / 2, (tileSize - wallThickness) / 2);
                }
            }
        });
    }

    function getRandomPosition(scene) {
        let x, y;
        do {
            x = Phaser.Math.Between(1, 23) * 40 - 20;
            y = Phaser.Math.Between(1, 13) * 40 - 20;
        } while (isPositionOccupied(scene, x, y));
        return { x, y };
    }

    function isPositionOccupied(scene, x, y) {
        let occupied = false;
        scene.physics.overlapRect(x-10, y-10, 20, 20, false, true, (obj1, obj2) => {
            if (obj2.body.immovable) {
                occupied = true;
            }
        });
        return occupied;
    }
    </script>
</body>
</html>
